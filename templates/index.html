<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unemployment Rate Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        /* General Reset + Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("/static/emp.jpg"); /* Background image */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container Styling for Form */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        /* Form Input Styles */
        label {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #fff;
            margin-bottom: 25px;
            box-sizing: border-box;
        }

        /* Submit Button Styles */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Result Box Styling */
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            display: none;
        }

        /* Styling for Success and Error messages */
        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unemployment Rate Prediction</h1>

        <!-- Form for Date Input -->
        <form method="POST" action="/predict">
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Get Prediction</button>
        </form>

        <!-- Prediction Result Section -->
      
            <div class="result success">
                <h3>Predicted Unemployment Rate:</h3>
                <p>{{ prediction }}%</p>
            </div>
       
            <div class="result error">
                <h3>Error:</h3>
                <p>{{ error }}</p>
            </div>
        
    </div>
</body>
</html>
